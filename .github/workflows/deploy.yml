name: Deploy to GitHub Pages

on:
  push:
    branches:
      - ci

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/github-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Путь к папке с собранным сайтом.  Может отличаться в зависимости от вашего генератора статики.
